<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="login">
    <meta name="viewport" content="">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <script src="file.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <form  class="box">
        <H1>ĐĂNG NHẬP TÀI KHOẢN</H1>
        <input type="text" id="email" placeholder="Email">
        <input type="text" name="name" id="username" placeholder="Tài khoản">
        <input type="password" placeholder="Mật khẩu" id="password">
        <div class="pass">
            <input type="checkbox" placeholder="Show password" onclick="javascript:showPassword()">
            <h2>Hiển thị mật khẩu</h2>
        </div>
        <button id="btnSignup" class="btn" onclick="javascript:login()">Đăng nhập</button>
        <div class="signup">
            <p>Bạn chưa có tài khoản? Đăng kí </p>
            <a href="signup.html">Tại đây</a>
        </div>
        <div class="back">
            <a href="Home.html">Quay lại trang chính</a>
        </div>
    </form>
</body>

</html>
