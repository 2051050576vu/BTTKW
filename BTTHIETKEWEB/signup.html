<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="login">
    <meta name="viewport" content="">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <script src="file.js"></script>
</head>

<body>
    <form  class="box">
        <H1>ĐĂNG KÝ TÀI KHOẢN</H1>
        <input type="text" id="email" placeholder="Email">
        <input type="text" name="name" id="username" placeholder="Username">
        <input type="password" placeholder="Password" id="password">
        <div class="pass">
            <input type="checkbox" placeholder="Show password" onclick="javascript:showPassword()">
            <h2>Hiển thị mật khẩu</h2>
        </div>
        <button id="btnSignup" class="btn" onclick="javascript:signup()">Đăng ký</button>
        <div class="back">
            <a href="login.html" style="color: aqua;">Quay lại</a>
        </div>
    </form>
</body>

</html>
