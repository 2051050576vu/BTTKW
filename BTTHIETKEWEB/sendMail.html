<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="file.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("ysg8uP1p_EbAzzl11");
        })();
    </script>
</head>

<body>
    <form class="box">
        <div class="form-group">
            <label class="control-label col-sm-2" style="color: #F0F8FF;"><i class="fa-solid fa-envelope"></i> Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" style="color: #F0F8FF;"><i class="fa-solid fa-user"></i> Họ và Tên:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="Họ và tên">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" style="color: #F0F8FF;"><i class="fa-solid fa-phone"></i> Số điện thoại:</label>
            <div class="col-sm-10">
                <input type="number" name="phone" class="form-control" id="phone" placeholder="Số điện thoại">
            </div>
        </div>
        <div class="form-group">
            <div class="button">
                <button type="submit" class="btn btn-default" onclick="sendMail()">Submit</button>
            </div>
        </div>
        <div class="return">
            <a href="Home.html">Quay lại</a>
        </div>
    </form>
</body>

</html>
